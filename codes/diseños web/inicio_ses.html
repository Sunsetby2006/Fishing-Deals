<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fishing Deals - Creación de cuenta / Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .step { display: none; }
    .step.active { display: block; animation: fadeIn .25s ease-in-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: none; } }
    .card { border-radius: 16px; box-shadow: 0 0 8px rgba(0,0,0,0.15); }
    .navbar-brand { font-weight: bold; }
  </style>
</head>
<body class="bg-light">

  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Fishing Deals</a>
      <div class="navbar-nav">
        <a class="nav-link" onclick="showStep(0)">Creación de cuenta</a>
        <a class="nav-link" onclick="showStep(1)">Login</a>
        <a class="nav-link" onclick="showStep(2)">Perfil</a>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div id="step-0" class="step active">
      <div class="card p-4">
        <h2>Creación de cuenta</h2>
        <form id="form-creacion" onsubmit="event.preventDefault(); handleRegister();">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" id="email" name="email" class="form-control" required placeholder="usuario@gmail.com">
          </div>
          <div class="mb-3">
            <label for="contrasena" class="form-label">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" class="form-control" required minlength="8" maxlength="20">
          </div>
          <button type="submit" class="btn btn-primary w-100">Crear cuenta</button>
        </form>
      </div>
    </div>

    <!-- Paso 2: Login -->
    <div id="step-1" class="step">
      <div class="card p-4">
        <h2>Inicio de sesión</h2>
        <form id="form-login" onsubmit="event.preventDefault(); handleLogin();">
          <div class="mb-3">
            <label for="email-login" class="form-label">Correo electrónico</label>
            <input type="email" id="email-login" name="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="contrasena-login" class="form-label">Contraseña</label>
            <input type="password" id="contrasena-login" name="contrasena" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Iniciar sesión</button>
        </form>
      </div>
    </div>

    <!-- Paso 3: Perfil -->
    <div id="step-2" class="step">
      <div class="card p-4 text-center">
        <h2>Perfil del usuario</h2>
        <p class="text-muted">Sesión iniciada correctamente.</p>
        <ul class="list-group text-start">
          <li class="list-group-item"><strong>Nombre:</strong> <span id="perfil-nombre">-</span></li>
          <li class="list-group-item"><strong>Correo:</strong> <span id="perfil-correo">-</span></li>
          <li class="list-group-item"><strong>ID:</strong> <span id="perfil-id">-</span></li>
        </ul>
        <div class="mt-3">
          <button class="btn btn-secondary" onclick="logout()">Cerrar sesión</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "http://127.0.0.1:8000/api";

    const steps = document.querySelectorAll(".step");
    let current = 0;

    function showStep(n) {
      steps.forEach((s, i) => s.classList.toggle("active", i === n));
      current = n;
    }

    // Intentar login automático
    window.addEventListener("load", () => {
      const user = JSON.parse(localStorage.getItem("user"));
      if (user) {
        mostrarPerfil(user);
      } else {
        showStep(0);
      }
    });

    async function handleRegister() {
      const form = document.getElementById("form-creacion");
      const data = new FormData(form);
      const res = await fetch(`${API_URL}/register`, { method: "POST", body: data });
      const json = await res.json();
      if (res.ok) {
        alert("Cuenta creada correctamente. Ahora inicia sesión.");
        form.reset();
        showStep(1);
      } else {
        alert(json.detail || "Error al crear cuenta");
      }
    }

    async function handleLogin() {
      const form = document.getElementById("form-login");
      const data = new FormData(form);
      const res = await fetch(`${API_URL}/login`, { method: "POST", body: data });
      const json = await res.json();
      if (res.ok) {
        localStorage.setItem("user", JSON.stringify(json.user));
        mostrarPerfil(json.user);
      } else {
        alert(json.detail || "Credenciales incorrectas");
      }
    }

    function mostrarPerfil(user) {
      document.getElementById("perfil-nombre").innerText = user.nombre || "Desconocido";
      document.getElementById("perfil-correo").innerText = user.email || "-";
      document.getElementById("perfil-id").innerText = user.id || "-";
      showStep(2);
    }

    function logout() {
      localStorage.removeItem("user");
      showStep(1);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
