{% extends "leyout.html" %}

{% block title %} Inicio de Sesión {% endblock %}
{% block content %}
    <div class="row m-sm-5 m-3">
        <h1 class="col">Iniciar Sesión</h1>
    </div>

    <!-- Mostrar errores si existen -->
    {% if error %}
    <div class="alert alert-danger mx-sm-5 mx-2" role="alert">
        {{ error }}
    </div>
    {% endif %}

    <form method="post" action="/login" class="row g-3 mx-sm-5 mx-2">
        <!-- Email -->
        <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input name="email" type="email" class="form-control" id="email" required />
        </div>

        <!-- Contraseña -->
        <div class="col-md-6">
            <label for="contrasena" class="form-label">Contraseña</label>
            <input name="contrasena" type="password" class="form-control" id="contrasena" required />
        </div>

        <div class="col-12">
            <button class="btn btn-primary" type="submit">Iniciar Sesión</button>
        </div>
    </form>

    <!-- Enlace para registrarse -->
    <div class="row mx-sm-5 mx-2 mt-3">
        <div class="col">
            <p>¿No tienes cuenta? <a href="/signup">Regístrate aquí</a></p>
        </div>
    </div>
{% endblock %}
