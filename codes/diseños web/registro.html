{% extends "leyout.html" %}

{% block title %} Registro {% endblock %}
{% block content %}
    <div class="row m-sm-5 m-3">
        <h1 class="col">Registro</h1>
    </div>

    <!-- Mostrar errores si existen -->
    {% if error %}
    <div class="alert alert-danger mx-sm-5 mx-2" role="alert">
        {{ error }}
    </div>
    {% endif %}

    <form method="post" action="/signup" class="row g-3 mx-sm-5 mx-2">
        <!-- Nombre completo -->
        <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input name="nombre" type="text" class="form-control" id="nombre" required />
        </div>

        <!-- Email -->
        <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input name="email" type="email" class="form-control" id="email" required />
        </div>

        <!-- Contraseña -->
        <div class="col-md-6">
            <label for="contrasena" class="form-label">Contraseña</label>
            <input name="contrasena" type="password" class="form-control" id="contrasena" required />
        </div>

        <!-- Dirección -->
        <div class="col-md-6">
            <label for="direccion" class="form-label">Dirección</label>
            <input name="direccion" type="text" class="form-control" id="direccion" required />
        </div>

        <!-- Rol -->
        <div class="col-md-6">
            <label for="rol" class="form-label">Rol</label>
            <select name="rol" class="form-select" id="rol" required>
                <option selected disabled value="">Selecciona Rol</option>
                <option value="Cliente">Cliente</option>
                <option value="Vendedor">Vendedor</option>
            </select>
        </div>

        <div class="col-12">
            <button class="btn btn-primary" type="submit">Registrarse</button>
        </div>
    </form>

    <!-- Enlace para ir al login -->
    <div class="row mx-sm-5 mx-2 mt-3">
        <div class="col">
            <p>¿Ya tienes cuenta? <a href="/">Inicia sesión aquí</a></p>
        </div>
    </div>
{% endblock %}
