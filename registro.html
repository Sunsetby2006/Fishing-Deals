<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Registro de usuario </h1>
    <div class="contendedor-de-registro">
        <form action="registro.py" method="post"> <!-- Agregar conectividad-->>
            <div class="contendedor-de-registro">
                <label for="Usuario"> Nombre de usuario</label>
                <input type="text" id ="Usuario" name="Usuario" required 
                    min="4" 
                    maxlength="24" 
                    pattern="[A-Za-z0-9_ ]+"
                    title="solo permite Letras, numeros, guion bajo y espacios">
            </div>

            <div class="contendedor-de-registro">
                <h2>Condiciones 8 caracteres minimos
                    y 10 maximos
                </h2>
                 <label for="Contrasena">Crear Contrasena</label>
                 <input type="password" id="Contrasena" name="Contrasena" required minlength="8" maxlength="10" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}$">                 
            </div>

            <div class="contendedor-de-registro">

                <h3>email</h3>
                <label for="email"> gmail </label>
                <input for="email" type="email" id="email" placeholder="Escribe tu correo" required pattern=".+@gmail\.com">
                <div id="emailHelp" class="form-text">Solo se aceptan direcciones de correo de @gmail.com</div>

            </div>
            <div class="contendedor-de-registro">
                <h4>Selecciona tipo de cuenta</h3>

                <select>
                    <option value="Cliente">Cliente></option>
                    <option value="Vendedor">Vendedor</option>
                </select>


            </div>

            <!-- Agregar telefono -->>
             
    </div>
    <button type="submit"> Registrarse</button>

    </form>

    <div>
        <a href="Inicio.html">
            <button type="button"> Regresar al inicio</button>

        </a>

    </div>
</body>
</html>
